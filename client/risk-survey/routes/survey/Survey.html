<div class="container">
    <div class="row">
        <div class="d-flex flex-row flex-wrap justify-content-between align-items-end survey-header">
            <img class="app-logo" src="images/kpmg-rm3-lockup.svg" alt="Risk Maturity"/>
            <div class="d-flex flex-row">
                <a class="top-link" [routerLink]="['/survey/section']" routerLinkActive="current">
                    <i class="icons icons-questionnaire"></i>
                    Questionnaire
                </a>
                <a class="top-link" [class.disabled]="!this._survey.activeSurvey?.surveyComplete" [routerLink]="['/survey/results']" routerLinkActive="current">
                    <i class="icons icons-results"></i>
                    Results
                </a>
            </div> 
        </div>
    </div>
</div>
<div class="survey-content">
    <router-outlet></router-outlet>
</div>
